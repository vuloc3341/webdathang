<!DOCTYPE html>
<html>
<head>
  <title>Tạo Tài Khoản</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Cấu hình Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyCCXNOxuuvC0KFP0HFEgnxDYvQfeh45EBM",
  authDomain: "cd12-e9366.firebaseapp.com",
  databaseURL: "https://cd12-e9366-default-rtdb.firebaseio.com",
  projectId: "cd12-e9366",
  storageBucket: "cd12-e9366.appspot.com",
  messagingSenderId: "26527435072",
  appId: "1:26527435072:web:16658a2ae71daa0d7292a5",
  measurementId: "G-N0W0J8BYV6"
    };
    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);

    // Lưu dữ liệu từ form lên Firebase
    function saveFormData(event) {
      event.preventDefault();

      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;
      var password = document.getElementById('password').value;

      // Tham chiếu đến Firebase Realtime Database
      // var database = firebase.database();
      // var usersRef = database.ref('/User/Information');
      const db = firebase.database();
      // Tạo một đối tượng user mới
      var newUser = {
        name: name,
        email: email,
        phone: phone,
        password: password
      };

      // Lưu dữ liệu vào Firebase
      db.ref('/User/Information').push(newUser)
        .then(function() {
          alert('Đăng ký thành công');
          // Chuyển hướng đến trang khác
          window.location.href = 'index.html';
        })
        .catch(function(error) {
          console.error('Lỗi khi lưu dữ liệu: ', error);
        });
    }
  </script>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  padding: 20px;
}

h2 {
  text-align: center;
}

form {
  width: 300px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.form-group {
  margin-bottom: 10px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"], 
input[type="tel"]{
  width: 100%;
  padding: 5px;
  border-radius: 3px;
  border: 1px solid #ccc;
}

input[type="submit"] {
  background-color: #4caf50;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 3px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}
  </style>
</head>
<body>
  <h2>Tạo Tài Khoản</h2>
  <form onsubmit="saveFormData(event)">
    <div class="form-group">
      <label for="name">Họ và tên:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Số điện thoại:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Xác nhận mật khẩu:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Đăng ký">
    </div>
  </form>
</body>
</html>
