<!DOCTYPE html>
<html>
<head>
  <title>Lấy dữ liệu từ Firebase Realtime Database</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <script>
    // Cấu hình Firebase
    var firebaseConfig = {
        apiKey: "AIzaSyCCXNOxuuvC0KFP0HFEgnxDYvQfeh45EBM",
  authDomain: "cd12-e9366.firebaseapp.com",
  databaseURL: "https://cd12-e9366-default-rtdb.firebaseio.com",
  projectId: "cd12-e9366",
  storageBucket: "cd12-e9366.appspot.com",
  messagingSenderId: "26527435072",
  appId: "1:26527435072:web:16658a2ae71daa0d7292a5",
  measurementId: "G-N0W0J8BYV6"
    };

    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);

    // Tham chiếu đến Firebase Realtime Database
    var database = firebase.database();

   // Truy vấn dữ liệu từ Firebase Realtime Database
  var dataRef = database.ref('/Cart/Order/Shopping/items');
  var secondNodeRef = database.ref('/Cart/Order/Shopping/total');
// Lắng nghe sự thay đổi trong dữ liệu
dataRef.on('value', function(snapshot) {
  var data = snapshot.val();

  // Hiển thị dữ liệu trên web
  var outputElement = document.getElementById('output');
  outputElement.innerText = JSON.stringify(data);
}, function(error) {
  console.error('Lỗi khi truy vấn dữ liệu: ', error);
});

secondNodeRef.once('value', function(secondSnapshot) {
    var secondData = secondSnapshot.val();

    // Hiển thị dữ liệu từ nút thứ hai
    var secondOutputElement = document.getElementById('secondOutput');
    secondOutputElement.innerText = JSON.stringify(secondData);
  }, function(error) {
    console.error('Lỗi khi truy vấn dữ liệu từ nút thứ hai: ', error);
  });
  </script>
</head>
<body>
  <h1>Dữ liệu từ Firebase Realtime Database</h1>

  <ul id="output"></ul>
  <div id="secondOutput">
    <!-- total: -->
  </div>
</body>
</html>
